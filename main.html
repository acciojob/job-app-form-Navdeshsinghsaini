<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="Form" method="post" >
        <label for="name">Name</label>
        <input type="text" id="name" required> <br> <br>
        <label for="Email">Email</label>
        <input type="email" id="email" required> <br> <br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" id="gender" value="Male" required>
        <label for=">Male"> Male</label>
        <input type="radio" name="Gender" id="gender" value="Female">
        <label for=">Female"> Female </label> <br> <br>
        <label for=">laptop"  ></label>Laptop Brands </label> 
        <select  id="laptop" required>
            <option value="none" hidden selected></option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>

        <label for="age">Age</label>
		<input type="number" id="age" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br>

		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio" required><br>

		<button form="Form" type="submit">submit</button>
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
